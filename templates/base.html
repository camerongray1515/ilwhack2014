{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <link href='http://fonts.googleapis.com/css?family=Exo+2:100,400' rel='stylesheet' type='text/css'>
	    <style>
			body {
				padding: 0 !important;
				margin: 0 !important;
			}
			html, body, #map {
				height: 100% !important;
			}
		</style>

	    <title>LocEmotion - {% block title %}INF-YT{% endblock %}</title>

	    <!-- Bootstrap core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	    <!-- LocEmotion core CSS -->
	    <link href="{% static 'css/style.css' %}" rel="stylesheet">

	    <!-- Leaflet JS init-->
	    <link href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" rel="stylesheet">
	    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	    <script src="{% static 'js/Control.Loading.js' %}"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <script src="{% static 'js/bootbox.min.js' %}"></script>
  </head>
  <body> 
  	{% block content %}
    	<h1>Oops, the content went away!</h1>
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
