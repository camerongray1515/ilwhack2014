<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
		body {
			padding: 0 !important;
			margin: 0 !important;
		}
		html, body, #map {
			height: 100% !important;
		}
	</style>


    <title>ILWHack 2014 - {% block title %}INF-YT{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/style.css" rel="stylesheet">

    <!-- Leaflet JS init-->
    <link href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" rel="stylesheet">
    <script src="http://leafletjs.com/dist/leaflet.js"></script>

  </head>

  <body>
    <!-- Fixed navbar -->
    <span class="fixed_top_right_brand">
    	<h1>LocEmotion</h1>
    </span>
    <span class="fixed_top_right_menu">
    	<ul class="top_right_menu">
    		<li><a href="#home">Home</a></li>
    		<li>|</li>
    		<li><a href="#about">About</a></li>
    		<li>|</li>
    		<li><a href="#stats">Stats</a></li>
    	</ul>
    </span>
    <div id="map"></div>
	<script>

		var map = L.map('map').setView([55.9444, -3.1872], 12);

		L.tileLayer('http://{s}.tile.cloudmade.com/77ff4841d6f0491bab827407e8100358/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  </body>
</html>
